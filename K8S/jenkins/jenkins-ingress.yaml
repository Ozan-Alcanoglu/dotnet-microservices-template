apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins
  namespace: jenkins
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # SSL iÃ§in
spec:
  ingressClassName: nginx
  rules:
  - host: jenkins.csmvck8s.local  # ğŸ‘ˆ Domain'inizi yazÄ±n
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins
            port:
              number: 80
  tls:
  - hosts:
    - jenkins.csmvck8s.local
    secretName: jenkins-tls