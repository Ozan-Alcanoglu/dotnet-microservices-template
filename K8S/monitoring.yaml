# Grafana (Opsiyonel - İstersen kaldırabilirsin)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: csmvck8s-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: csmvck8s-ns
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000