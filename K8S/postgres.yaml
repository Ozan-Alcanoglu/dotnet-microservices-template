apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db-deployment
  namespace: csmvck8s-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
      - name: postgres-db
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        - name: postgres-data  # ⬅️ BUNU EKLE
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: init-script
        configMap:
          name: postgres-init-script
      - name: postgres-data   # ⬅️ BUNU EKLE
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-db-service
  namespace: csmvck8s-ns
spec:
  selector:
    app: postgres-db
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432